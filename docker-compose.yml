
version: '3.5'

services:
  nginx:
    image: nginx
    restart: always
    networks:
      - frontend
    volumes:
      - './config/nginx.conf:/etc/nginx/nginx.conf:z'
      - 'letsencrypt_data:/etc/letsencrypt'
      - 'certbot_data:/var/www/certbot'
    ports:
      - 80:80
      - 443:443
      - 8443:8443
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - 'letsencrypt_data:/etc/letsencrypt'
      - 'certbot_data:/var/www/certbot'
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  shinystudio:
    image: dm3ll3n/shinystudio:${TAG}
    command: [ "shinyproxy" ]
    restart: always
    networks:
      - frontend
      - backend
    depends_on:
      - influxdb
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - './config/imgs:/opt/shinyproxy/templates/grid-layout/assets/img:z'
      - "./config/application.yml:/opt/shinyproxy/application.yml:z"
      - 'letsencrypt_data:/etc/letsencrypt'
    environment:
      - TAG=${TAG}
      - APPLICATION_LOGS_TO_STDOUT=false
      - SITE_NAME=${COMPOSE_PROJECT_NAME}
      - CONTENT_PATH=${CONTENT_PATH}
      - USERID=${USERID}
      - DOMAIN_NAME=${DOMAIN_NAME}

  cronicle:
    image: dm3ll3n/shinystudio:${TAG}
    command: [ "cronicle" ]
    hostname: cronicle
    restart: always
    networks:
      - frontend
    volumes:
      - "${CONTENT_PATH}:/home/shinystudio/__ShinyStudio__:z"
      - "r_libraries:/r-libs"
      - "py_environment:/conda"
      - "cronicle_data:/opt/cronicle"
      - "pwsh_modules:/home/shinystudio/.local/share/powershell/Modules"
    environment:
      - USER=shinystudio
      - USERID=${USERID}
      - SITE_NAME=${COMPOSE_PROJECT_NAME}

  influxdb:
    image: influxdb
    restart: always
    networks:
      - backend
    volumes:
      - 'influxdb_data:/var/lib/influxdb'
    environment:
      - INFLUXDB_DB=shinyproxy_usagestats
      - INFLUXDB_REPORTING_DISABLED=true

volumes:
  influxdb_data:
  cronicle_data:
  certbot_data:
  letsencrypt_data:
  r_libraries:
  py_environment:
  pwsh_modules:

networks:
  frontend:
  backend:
